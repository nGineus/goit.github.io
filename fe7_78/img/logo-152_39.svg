<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="152" height="39" viewBox="0 0 152 39">
  <defs>
    <style>
      .cls-1, .cls-2 {
        font-size: 48px;
        font-family: "League Gothic";
      }

      .cls-1 {
        filter: url(#filter);
        fill: #fff;
      }

      .cls-2 {
        filter: url(#filter-2);
        fill: #c3e54b;
      }
    </style>
    <filter id="filter" x="0" y="0" width="123" height="40" filterUnits="userSpaceOnUse">
      <feOffset result="offset" dy="2" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="1.414"/>
      <feFlood result="flood" flood-opacity="0.3"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
    </filter>
    <filter id="filter-2" x="123" y="0" width="29" height="36" filterUnits="userSpaceOnUse">
      <feImage preserveAspectRatio="none" x="123" y="0" width="29" height="36" result="image" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <text id="PINGBULL" class="cls-1" x="-1" y="36">PINGBULL</text>
  <text id="ER" class="cls-2" x="121" y="36">ER</text>
</svg>
